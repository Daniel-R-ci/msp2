<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gothenburg Playgrounds</title>
  <!-- Favicon generated by favicon.io, including code supplied below, modified path to work with Github Pages-->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- CSS Files -->
  <!-- Bootstrap CSS (https://getbootstrap.com/) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- LeafJet CSS (www.https://leafletjs.com/) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="container-fluid hero">
      <div id="hero" class="col-12">
        <div class="d-flex justify-content-center text-center">
          <h1 id="h1Title">Gothenburg Playgrounds for Toddlers</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6 text-end">
          <!-- Flag icons from njpmj.com https://www.npmjs.com/package/country-flag-icons -->
          <img id="languageSwedish" class="language-flag" alt="Swedish"
            src="https://purecatamphetamine.github.io/country-flag-icons/3x2/SE.svg">
          <img id="languageEnglish" class="language-flag" alt="English"
            src="https://purecatamphetamine.github.io/country-flag-icons/3x2/GB.svg">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <section id="searchSection">
          <form>
            <div class="row justify-content-center">
              <div class="col-12 text-center"> <!-- Search hedline -->
                <h2 id="h2Search">Search for playgrounds</h2>
              </div>
              <div class="col-12 col-md-5 col-lg-3"> <!-- Movements checkboxes-->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="chkMovementGround"
                    name="chkMovementGround">
                  <label class="form-check-label movement-check-box" for="chkMovementGround" id="lblMovementGround">
                    Ground work(rolling, crawl, etc)
                  </label>
                  <i class="fa-solid fa-circle-question"></i>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="chkMovementFeet" name="chkMovementFeet">
                  <label class="form-check-label movement-check-box" for="chkMovementFeet" id="lblMovementFeet">
                    On your feet (balance, throw/catch etc)
                  </label>
                  <i class="fa-solid fa-circle-question"></i>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="chkMovementAir" name="chkMovementAir">
                  <label class="form-check-label movement-check-box" for="chkMovementAir" id="lblMovementAir">
                    In the air (swing, hang and climb)
                  </label>
                  <i class="fa-solid fa-circle-question"></i>
                </div>
              </div>
              <div class="col-12 col-md-5 col-lg-3 text-center"> <!-- City area select and buttons-->
                <div class="form-group">
                  <!-- <label for="selectCityArea">Select area of city</label> -->
                  <select class="form-control" id="selectCityArea" name="selectCityArea">
                  </select>
                </div>
                <button type="button" id="btnSearch" class="btn btn-primary">Search</button>
                <br>
                <button type="button" id="btnReset" class="btn btn-outline-primary">Reset</button>
              </div>
            </div> <!-- end row -->
          </form>
        </section>

        <section id="resultsSection">
          <div class="row justify-content-center">
            <div class="col-12 text-center">
              <h2 id="h2Results">Search results</h2>
            </div>
            <div id="searchResults" class="col-12 col-md-10 col-lg-6">
            </div>
          </div>
        </section>

        <section id="detailsSection">
          <div class="row justify-content-center">
            <div class="col-12 text-center">
              <h2 id="h2Details">Playground details</h2>
            </div>
            <div id="playgroundDetails" class="col-12 col-md-10 col-lg-6">
            </div>
            <div class="w-100"></div>
            <div class="col-12 col-md-10 col-lg-6 text-center">
              <div id="map"></div>
            </div>
            <div class="col-12 text-center">
              <button id="btnCloseDetails" class="btn btn-primary">Close</button>
            </div>
          </div>
        </section>

        <section id="movementsInfoSection">
          <div class="row justify-content-center">
            <div class="col-12 text-center">
              <h2 id="h2movementsInfo">Toddler Motor Skills</h2>
            </div>
            <div id="movementsInfo" class="col-12 col-md-10 col-lg-6">
            </div>
          </div>
          <div class="col-12 text-center">
            <button id="btnCloseMovementInfo" class="btn btn-primary">Close</button>
          </div>
        </section>
      </div>
      </div> <!-- end container-->
  </main>

  <!-- Javascripts and CDNs -->
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- LeafJet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Fontawesome  -->
  <script src="https://kit.fontawesome.com/d558ffb13f.js" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script src="assets/scripts/playgrounds.js"></script>
  <script src="assets/scripts/scripts.js"></script>

</body>

</html>
