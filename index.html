<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gothenburg Playgrounds</title>

  <!-- CSS Files, First Bootstrap CSS and then Custom CSS file-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="container-fluid hero">
      <div id="hero" class="col-12">
        <div class="d-flex justify-content-center text-center">
          <h1>Gothenburg Playgrounds for Toddlers</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <section id="search">
        <form>
          <div class="row justify-content-center">
            <div class="col-12 text-center"> <!-- Search hedline -->
              <h2>Search for playgrounds</h2>
            </div>
            <div class="col-12 col-md-5 col-lg-3"> <!-- Movements checkboxes-->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkMovementGround"
                  name="chkMovementGround">
                <label class="form-check-label movement-check-box" for="chkMovementGround">
                  Ground work(rolling, crawl, etc)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkMovementFeet" name="chkMovementFeet">
                <label class="form-check-label movement-check-box" for="chkMovementFeet">
                  On your feet (balance, throw/catch etc)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkMovementAir" name="chkMovementAir">
                <label class="form-check-label movement-check-box" for="chkMovementAir">
                  In the air (swing, hang and climb)
                </label>
              </div>
            </div>
            <div class="col-12 col-md-5 col-lg-3 text-center"> <!-- City area select and buttons-->
              <div class="form-group">
                <!-- <label for="selectCityArea">Select area of city</label> -->
                <select class="form-control" id="selectCityArea" name="selectCityArea">
                  <option value="any">Select area of city: Any</option>
                </select>
              </div>
              <button type="button" id="btnSearch" class="btn btn-primary">Search</button>
              <br>
              <button type="button" id="btnReset" class="btn btn-outline-primary">Reset</button>
            </div>
          </div> <!-- end row -->
        </form>
      </section>

      <section id="resultsSection">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Search results</h2>
          </div>
          <div id="searchResults" class="col-12">
          </div>
        </div>

      </section>
      <section id="detailsSection">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Playground details</h2>
          </div>
          <div id="playgroundDetails" class="col-12">
          </div>
        </div>

      </section>
    </div> <!-- end container-->
  </main>



  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <!-- Bootstrap Javascripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Custom Javascript -->
  <script src="assets/scripts/playgrounds.js"></script>
  <script src="assets/scripts/scripts.js"></script>
</body>

</html>
